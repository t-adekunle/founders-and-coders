<!DOCTYPE html>
<html>
   <head>
       <title>HTML Lists</title>
    </head>
    <body>
        <h1> There are 2 types of lists, ordered lists and unordered lists</h1>
        <h2>Ordered List - Eg. Five Places I'd like to visit</h2>
        <ol type="A">
            <li>Tokyo</li>
            <li>Brazil</li>
            <li>New York</li>
            <li>Denmark</li>
            <li>Bali </li>
        </ol>
        <h2> Types of Cameras</h2>
        <ul>
            <li>DSLR</li>
            <li>Mirrorless</li>
            <li>SLR</li>
            <li>Rangfinder</li>
        </ul>
        
    </body>
</html>
